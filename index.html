<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maheshwari Dhadbanjan | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfaff;
            margin: 0;
        }

        .nav-purple { background-color: #0380c3; }

        /* Small size for the nav bar name */
        .nav-name {
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Hero text styling - Font size reduced for the name near "Hi, I'm" */
        .hero-text-main {
            font-size: 3rem; /* Adjusted base size */
            font-weight: 800;
            color: #111827;
            line-height: 1.2;
        }

        .hero-name-span { 
            font-size: 2.5rem; /* Specifically made the name smaller as requested */
            color: #1192b2; 
            white-space: nowrap;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #1192b2, #2dd4bf);
            color: white;
        }
        .btn-outline {
            border: 1.5px solid #1192b2;
            color: #1192b2;
        }

        .hero-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 80px;
            min-height: 85vh;
            padding: 0 10%;
        }

        .profile-wrapper {
            position: relative;
            width: 380px;
            height: 550px;
            flex-shrink: 0;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #1192b2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .social-horizontal-bar {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }
        .social-icon {
            background-color: #1192b2;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
            background-color: #1192b2;
        }

        @media (max-width: 1024px) {
            .hero-container { flex-direction: column; text-align: center; gap: 40px; }
            .hero-text-main { font-size: 2.2rem; }
            .hero-name-span { font-size: 1.8rem; white-space: normal; }
            .social-horizontal-bar { 
                right: auto; 
                top: auto; 
                bottom: 15px; 
                left: 50%; 
                transform: translateX(-50%); 
                flex-direction: row; 
            }
        }
    </style>
</head>
<body>
    <nav class="nav-purple text-white py-4 px-10 flex justify-between items-center sticky top-0 z-50">
        <div class="nav-name">Maheshwari Dhadbanjan</div>
        <div class="hidden md:flex gap-8 text-sm font-medium">
            <a href="index.html" class="border-b-2 border-white">Home</a>
            <a href="about.html" class="opacity-80 hover:opacity-100">About</a>
            <a href="projects.html" class="opacity-80 hover:opacity-100">Projects</a>
            <a href="experience.html" class="opacity-80 hover:opacity-100">Experience</a>
            <a href="education.html" class="opacity-80 hover:opacity-100">Education</a>
            <a href="contact.html" class="opacity-80 hover:opacity-100">Contact</a>
        </div>
    </nav>

    <div class="hero-container">
        <div class="flex-1">
            <h1 class="hero-text-main">
                Hi, I'm <span class="hero-name-span">Maheshwari Dhadbanjan</span>
            </h1>
            <p class="hero-subtitle">Developer & Problem Solver</p>
            
            <div class="flex gap-4 mt-8">
                <a href="projects.html" class="btn-gradient px-8 py-3 rounded-lg font-bold text-sm transition shadow-lg hover:scale-105">View Projects</a>
                <a href="resume.pdf" target="_blank" class="btn-outline px-8 py-3 rounded-lg font-bold text-sm transition hover:bg-purple-50">Download Resume</a>
            </div>
        </div>

        <div class="profile-wrapper">
            <img src="profile.jpg" alt="Maheshwari Dhadbanjan" class="profile-img">
            
            <div class="social-horizontal-bar">
                <a href="https://www.linkedin.com/in/maheshwaridhadbanjan/" target="_blank" class="social-icon" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/MaheshwariDhadbanjan" target="_blank" class="social-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://leetcode.com/u/Maheshwari_Dhadbanjan/" target="_blank" class="social-icon" title="LeetCode">
                    <i class="fas fa-code"></i>
                </a>
                <a href="https://www.instagram.com/maheshwari93_?igsh=MW8xaG13dzA4YW0xMQ%3D%3D" target="_blank" class="social-icon" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
